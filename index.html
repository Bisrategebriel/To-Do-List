<!DOCTYPE html>

</head>

    <div class="content">
      <ul id="list">
        <!-- <li class="item">
          <i class="fa fa-circle-thin complete" job='complete'></i>

          <i class="fa fa-trash-o delete d-icon" job='delete'></i>  
        </li> -->
      </ul>
      <div class="add-item">
        <i class="fa fa-plus-circle fa-2x circle-clr" aria-hidden="true"></i>
        <input type="text" id="input" placeholder="Add an Item">
      </div>
    </div>
  </div>
